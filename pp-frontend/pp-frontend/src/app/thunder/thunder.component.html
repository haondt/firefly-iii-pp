<div class="content-container">
    <div class="content">
        <mat-card class="content-card">
            <div class="content-row">
                <button color="primary" mat-raised-button #r (click)="getStats(r)">Get Stats</button>
                <span>Fetch stats about the tests</span>
            </div>
            <div class="content-row" *ngIf="clientInfo">
                <span>Num cases: {{ clientInfo.count }}</span>
            </div>
            <mat-divider></mat-divider>
            <div class="content-row">
                <button color="primary" mat-raised-button #r (click)="sort(r)">Sort Tests Alphabetically</button>
            </div>
        </mat-card>
        <mat-card class="content-card">
            <h3>Add Test Case</h3>
            <app-add-case></app-add-case>
        </mat-card>
    </div>
</div>
